# Azure Application Gateway Ingress for Kibana
# Requires AGIC addon or standalone installation
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: AKS-01-kibana
  namespace: AKS-01
  labels:
    app.kubernetes.io/name: AKS-01
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    appgw.ingress.kubernetes.io/backend-protocol: "https"
    appgw.ingress.kubernetes.io/backend-hostname: "AKS-01-kb-http"
    # WAF policy (optional)
    # appgw.ingress.kubernetes.io/waf-policy-for-path: "/subscriptions/.../wafPolicies/..."
spec:
  tls:
    - hosts:
        - kibana.AKS-01.azure.example.com
      secretName: AKS-01-kibana-tls
  rules:
    - host: kibana.AKS-01.azure.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: AKS-01-kb-http
                port:
                  number: 5601
---
# Alternative: nginx ingress (if AGIC not used)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: AKS-01-kibana-nginx
  namespace: AKS-01
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/proxy-ssl-verify: "false"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - kibana.AKS-01.azure.example.com
      secretName: AKS-01-kibana-tls
  rules:
    - host: kibana.AKS-01.azure.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: AKS-01-kb-http
                port:
                  number: 5601
