apiVersion: agent.k8s.elastic.co/v1alpha1
kind: Agent
metadata:
  name: AKS-01-fleet-server
  namespace: AKS-01
  labels:
    app.kubernetes.io/name: AKS-01
    app.kubernetes.io/component: fleet-server
spec:
  version: 8.17.0
  
  # Fleet Server mode
  mode: fleet
  fleetServerEnabled: true
  
  # Reference to Elasticsearch
  elasticsearchRefs:
    - name: AKS-01
  
  # Reference to Kibana for Fleet setup
  kibanaRef:
    name: AKS-01
  
  # Deployment for Fleet Server
  deployment:
    replicas: 1
    podTemplate:
      spec:
        serviceAccountName: elastic-agent
        automountServiceAccountToken: true
        containers:
          - name: agent
            resources:
              requests:
                memory: "1Gi"
                cpu: "500m"
              limits:
                memory: "1Gi"
                cpu: "1"
