apiVersion: apps/v1
kind: Deployment
metadata:
  name: AKS-01
  labels:
    app: AKS-01
    managed-by: flux
spec:
  replicas: 1
  selector:
    matchLabels:
      app: AKS-01
  template:
    metadata:
      labels:
        app: AKS-01
    spec:
      containers:
      - name: AKS-01
        image: AKS-01:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
