apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: Azure-02-staging

resources:
  - ../../base
  - namespace.yaml

commonLabels:
  environment: staging
  app.kubernetes.io/part-of: Azure-02

# Environment-specific patches
patches:
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2

# Environment-specific config
configMapGenerator:
  - name: Azure-02-config
    behavior: merge
    literals:
      - ENVIRONMENT=staging
      - LOG_LEVEL=info
