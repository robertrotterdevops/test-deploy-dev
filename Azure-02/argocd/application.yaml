apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: Azure-02
  namespace: argocd
  labels:
    app.kubernetes.io/name: Azure-02
    app.kubernetes.io/component: application
  # Finalizer for cascade deletion
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: Azure-02
  
  source:
    repoURL: "https://github.com/org/Azure-02.git"
    targetRevision: main
    path: overlays/dev
  
  destination:
    server: "https://kubernetes.default.svc"
    namespace: Azure-02-dev
  
  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health checks
  ignoreDifferences:
    - group: ""
      kind: Secret
      jsonPointers:
        - /data
